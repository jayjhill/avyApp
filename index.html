<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Avalanche Aspect App</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      .esri-view-user-storage {
          display: none;
      }
.color-cell {
color: white;
}

    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.18/"></script>

    <script>
      require(["esri/Map", "esri/views/SceneView", "esri/layers/SceneLayer", "esri/layers/GeoJSONLayer", "esri/widgets/Expand", "esri/widgets/Locate", "esri/widgets/BasemapToggle"], function(Map, SceneView, SceneLayer, GeoJSONLayer, Expand, Locate, BasemapToggle) {

        avyGridTop = [];

        url = "http://mountainlabmaps.com/avy/json/SLC_GreaterThan9500.geojson";

        // Create Map
 var map = new Map({
          basemap: "streets-relief-vector",
          ground: "world-elevation"
        });

        // Create the SceneView
        var view = new SceneView({
          container: "viewDiv",
          map: map,
          camera: {
            position: [-111.70, 40.313, 30700],
            tilt: 51,
            heading: 0
          }
        });
//widgets
var basemapToggle = new BasemapToggle({
  view: view,  
  nextBasemap: "satellite"
});

var locateBtn = new Locate({
          view: view
        });
        view.ui.add(locateBtn, {
          position: "top-left"
        });
        view.ui.add(basemapToggle, "top-right");



//arrays with x,y data specific to the rose png
var topArray = [
    {x: 198, y: 132},
    {x: 219, y: 138},
    {x: 233, y: 157},
    {x: 225, y: 179},
    {x: 201, y: 187},
    {x: 177, y: 176},
    {x: 163, y: 156},
    {x: 178, y: 138},
];
var midArray = [
   {X: 204, Y: 104},
   {X: 254, Y: 120},
   {X: 277, Y: 163},
   {X: 252, Y: 213},
   {X: 195, Y: 229},
   {X: 149, Y: 208},
   {X: 128, Y: 165},
   {X: 149, Y: 122}
]
var bottomArray = [
   {X: 200, Y: 131},
   {X: 223, Y: 137},
   {X: 231, Y: 156},
   {X: 221, Y: 177},
   {X: 201, Y: 186},
   {X: 176, Y: 178},
   {X: 168, Y: 158},
   {X: 177, Y: 138}
]

function yyyymmdd() {
    var now = new Date();
    var y = now.getFullYear();
    var m = now.getMonth() + 1;
    var d = now.getDate();
    var mm = m < 10 ? '0' + m : m;
    var dd = d < 10 ? '0' + d : d;
    return '' + y + mm + dd;
}



var img = new Image();

img.src = 'https://mountainlabmaps.com/images/avy' + yyyymmdd() + '.png';
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
img.onload = function() {
  ctx.drawImage(img, 0, 0);
  img.style.display = 'none';
    topArray.forEach(pickArray);
    function pickArray(event) {
  var x = event.x;
  var y = event.y;

  var pixel = ctx.getImageData(x, y, 1, 1);
  var data = pixel.data;
  var r = data[0];
  var g = data[1];
  var b = data[2];

  var rgb = {r, g, b};
  avyGridTop.push(rgb);

};
var rendererTop = {
          type: "unique-value", // autocasts as new UniqueValueRenderer()
          field: "gridcode",
          defaultSymbol: { type: "simple-fill" }, // autocasts as new SimpleFillSymbol()
          uniqueValueInfos: [
            {
              // All features with value of "North" will be blue
              value: "0",
              symbol: {
                type: "simple-fill", // autocasts as new SimpleFillSymbol()
                color: avyGridTop[0],
                outline: {  // autocasts as new SimpleLineSymbol()
    color: "white",
    width: 0
  }
              }
            },
            {
              // All features with value of "NorthEast" will be green
              value: "1",
              symbol: {
                type: "simple-fill", // autocasts as new SimpleFillSymbol()
                color: avyGridTop[1],
                outline: {  // autocasts as new SimpleLineSymbol()
    color: "white",
    width: 0
  }
              }
            },
            {
              // All features with value of "East" will be green
              value: "2",
              symbol: {
                type: "simple-fill", // autocasts as new SimpleFillSymbol()
                color: avyGridTop[2],
                outline: {  // autocasts as new SimpleLineSymbol()
    color: "white",
    width: 0
  }
              }
            },
            {
              // All features with value of "Southeast" will be red
              value: "3",
              symbol: {
                type: "simple-fill", // autocasts as new SimpleFillSymbol()
                color: avyGridTop[3],
                outline: {  // autocasts as new SimpleLineSymbol()
    color: "white",
    width: 0
  }
              }
            },
            {
              // All features with value of "South" will be yellow
              value: "4",
              symbol: {
                type: "simple-fill", // autocasts as new SimpleFillSymbol()
                color: avyGridTop[4],
                outline: {  // autocasts as new SimpleLineSymbol()
    color: "white",
    width: 0
  }
              }
            },
            {
              // All features with value of "Southwest" will be red
              value: "5",
              symbol: {
                type: "simple-fill", // autocasts as new SimpleFillSymbol()
                color: avyGridTop[5],
                outline: {  // autocasts as new SimpleLineSymbol()
    color: "white",
    width: 0
  }
              }
            },
            {
              // All features with value of "West" will be red
              value: "6",
              symbol: {
                type: "simple-fill", // autocasts as new SimpleFillSymbol()
                color: avyGridTop[6],
                outline: {  // autocasts as new SimpleLineSymbol()
    color: "white",
    width: 0
  }
              }
            },
            {
              // All features with value of "Southeast" will be red
              value: "7",
              symbol: {
                type: "simple-fill", // autocasts as new SimpleFillSymbol()
                color: avyGridTop[7],
                outline: {  // autocasts as new SimpleLineSymbol()
    color: "white",
    width: 0
  }
              }
            },
          ]
        };


        console.log(rendererTop);

        const geojsonLayer = new GeoJSONLayer({
          url: url,
          opacity: 0.5,
          copyright: "Mountainlabmaps.com",
          renderer: rendererTop 
        });

        map.add(geojsonLayer);
};












});
    </script>
  </head>

  <body>
    <div id="viewDiv">
        <table>
            <tbody>
                <tr>
                    <td>
                        <canvas id="canvas" width="400" height="400" style= "display: none;"></canvas>
                    </td>
                    <td align="center" class="color-cell" id="hovered-color"></td>
                    <td align="center" class="color-cell" id="selected-color"></td>
                </tr>
            </tbody>
        <table>
       
     
    </canvas></div>
  </body>
</html>
