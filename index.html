<html>

    <script>
      require(["esri/Map", "esri/views/SceneView", "esri/layers/SceneLayer", "esri/layers/GeoJSONLayer"], function(Map, SceneView, SceneLayer, GeoJSONLayer) {
        // Create Map
        var map = new Map({
          basemap: "topo-vector",
          ground: "world-elevation"
        });

        // Create the SceneView
        var view = new SceneView({
          container: "viewDiv",
          map: map,
          camera: {
            position: [-111.70, 40.313, 30700],
            tilt: 51,
            heading: 0
          }
        });

        const url =
          "http://mountainlabmaps.com/avy/json/SLC_GreaterThan9500.geojson";


        var renderer = {
          type: "unique-value", // autocasts as new UniqueValueRenderer()
          field: "gridcode",
          defaultSymbol: { type: "simple-fill" }, // autocasts as new SimpleFillSymbol()
          uniqueValueInfos: [
            {
              // All features with value of "North" will be blue
              value: "0",
              symbol: {
                type: "simple-fill", // autocasts as new SimpleFillSymbol()
                color: "blue"
              }
            },
            {
              // All features with value of "NorthEast" will be green
              value: "1",
              symbol: {
                type: "simple-fill", // autocasts as new SimpleFillSymbol()
                color: "green"
              }
            },
            {
              // All features with value of "East" will be green
              value: "2",
              symbol: {
                type: "simple-fill", // autocasts as new SimpleFillSymbol()
                color: "green"
              }
            },
            {
              // All features with value of "South" will be red
              value: "4",
              symbol: {
                type: "simple-fill", // autocasts as new SimpleFillSymbol()
                color: "red"
              }
            },
            {
              // All features with value of "West" will be yellow
              value: "6",
              symbol: {
                type: "simple-fill", // autocasts as new SimpleFillSymbol()
                color: "yellow"
              }
            }
          ]
        };

        const geojsonLayer = new GeoJSONLayer({
          url: url,
          opacity: 0.75,
          copyright: "Mountainlabmaps.com",
          //popupTemplate: template,
          renderer: renderer //optional
        });

        map.add(geojsonLayer);

        // Create SceneLayer and add to the map
        // var sceneLayer = new SceneLayer({
        //   portalItem: {
        //     id: "2e0761b9a4274b8db52c4bf34356911e"
        //   },
        //   popupEnabled: false
        // });
        // map.add(sceneLayer);

        // Create MeshSymbol3D for symbolizing SceneLayer
        var symbol = {
          type: "mesh-3d", // autocasts as new MeshSymbol3D()
          symbolLayers: [
            {
              type: "fill", // autocasts as new FillSymbol3DLayer()
              // If the value of material is not assigned, the default color will be grey
              material: {
                color: [244, 247, 134]
              }
            }
          ]
        };
        // Add the renderer to sceneLayer
        // sceneLayer.renderer = {
        //   type: "simple", // autocasts as new SimpleRenderer()
        //   symbol: symbol
        // };


// Get the CanvasPixelArray from the given coordinates and dimensions.
// var imgd = ImageData.data[((50 * (ImageData.width * 4)) + (200 * 4)) + 2];
// console.log(imgd);
// var pix = imgd.data;


var img = new Image();
//img.crossOrigin = 'anonymous';
img.src = 'https://mountainlabmaps.com/images/avy20210303.png';
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
img.onload = function() {
  ctx.drawImage(img, 0, 0);
  img.style.display = 'none';
};
var hoveredColor = document.getElementById('hovered-color');
var selectedColor = document.getElementById('selected-color');


function pick(event, destination) {
  var x = event.layerX;
  var y = event.layerY;
  var pixel = ctx.getImageData(x, y, 1, 1);
  var data = pixel.data;


const rgba = `rgba(${data[0]}, ${data[1]}, ${data[2]}, ${data[3] / 255})`;
    const comboText = "X: " + x + ", Y: " + y + ", " + "rgb: " + rgba;
destination.style.background = rgba;
destination.textContent = rgba;

return rgba;
}

avyGrid = [];



function pickArray(event, destination) {
  var x = event.layerX;
  var y = event.layerY;
  var pixel = ctx.getImageData(x, y, 1, 1);
  console.log(x);
  console.log(y);
  var data = pixel.data;
  console.log(data);


const rgba = `rgba(${data[0]}, ${data[1]}, ${data[2]}, ${data[3] / 255})`;
    const comboText = "X: " + x + ", Y: " + y + ", " + "rgb: " + rgba;
    console.log(comboText);
destination.style.background = rgba;
destination.textContent = rgba;
    avyGrid.push(comboText);
return rgba;
}

canvas.addEventListener('mousemove', function(event) {
pick(event, hoveredColor);
});
canvas.addEventListener('click', function(event) {
pickArray(event, selectedColor);
    console.log(avyGrid);
    poop = JSON.stringify(avyGrid);
    console.log(poop);
});
   







      });
    </script>
  </head>

  <body>

        <table>
            <thead>
                <tr>
                    <th>Source</th>

                    <th width="150">Selected color</th>

                <tr>
                    <td>
                        <canvas id="canvas" width="400" height="400"></canvas>
